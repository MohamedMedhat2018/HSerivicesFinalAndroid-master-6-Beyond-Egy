apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://dl.bintray.com/hellmannmaicon/android" }

}

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.ahmed.homeservices"
//        minSdkVersion 20
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 28
        versionName "1.000028"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }

    dataBinding {
        enabled = true
    }

//    Google introduced a new App Bundle format to split apk files in smaller sizes when theyâ€™re
//    being installed on the client devices. However, this means that we cannot have dynamic
//    language changes in our applications.
//            To prevent that split we need to add extra lines in our build.gradle file
//    inside the app folder like below.
    bundle {
        language {
            enableSplit = false
        }
    }


}

